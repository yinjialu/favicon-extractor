<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="title">Favicon Extractor</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 data-i18n="title">Favicon Extractor</h1>
        <div class="header-actions">
          <button id="theme-toggle" class="icon-button">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="status-section">
        <div class="loading" id="loading" style="display: flex">
          <div class="loading-spinner"></div>
          <span data-i18n="extracting">正在提取图标...</span>
        </div>
        <div class="empty" id="empty" style="display: none">
          <i class="fas fa-search"></i>
          <span data-i18n="noIconsFound">未找到图标</span>
        </div>
      </div>

      <div class="grid" id="favicons-container"></div>

      <div class="status-message" id="status-message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
